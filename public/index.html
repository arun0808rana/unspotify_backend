<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unspotify</title>
</head>

<body>
    <form onsubmit="addToMedia(event)">
        <input type="text" id="urlInputID">
        <button>Add Media</button>
    </form>
    <script>
        const urlInput = document.querySelector('#urlInputID');
        urlInput.focus();
        const addToMedia = async (e) => {
            e.preventDefault();
            const payload = {
                url: urlInput.value,
            }
            try {
                const response = await fetch("http://localhost:5958/addMedia", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                const result = await response.json();
                console.log("Success:", result);
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>

</html>
